<!-- mold-details-dialog.html -->
<div class="modal fade" id="moldDetailsModal" tabindex="-1" role="dialog" aria-labelledby="moldDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="moldDetailsModalLabel">模具详情</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>模具编码</th>
                            <th>库位名称</th>
                            <th>调拨日</th>
                            <th>机台名称</th>
                            <th>模具图号</th>
                        </tr>
                    </thead>
                    <tbody id="moldDetailsTbody">
                        <!-- 详细信息将通过 JavaScript 动态插入这里 -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
